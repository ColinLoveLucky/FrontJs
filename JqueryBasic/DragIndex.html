<div id="drag">
    <h2>来拖动我啊</h2>
</div>

<script type="text/javascript">
    $(function () {
        var dragging = false;
        var ix, iy;
        $("#drag").mousedown(function (e) {
            dragging = true;
            ix = e.clientX - this.offsetLeft;
            iy = e.clientY - this.offsetTop;
           // this.setCapture();
            return false;
        });

        $(document).mousemove(function (e) {
            if (dragging) {
                var e = e || window.event;
                var ox = e.clientX - ix;
                var oy = e.clientY - iy;
                $("#drag").css({
                    "left": ox + "px",
                    "top": oy + "px"
                });
                return false;
            }
        }).mouseup(function (e) {
            dragging = false;
         //   $("#drag").releaseCapture();
            e.cancelBubble = true;
        });
    })
</script>
