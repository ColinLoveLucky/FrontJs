<div class="middle-box text-center animated fadeInDown">
    <div class="ht-300">
        <img alt="image" class="white-border" src="../../common/img/q-one.png">
    </div>
    <h4>Q易借控制台</h4>
    <form class=" " role="form" ng-submit="login()">
        <div class="form-group">
            <input type="text" class="form-control" placeholder="账号" ng-model="viewModel.account">
        </div>
        <div class="form-group">
            <input type="password" class="form-control" placeholder="密码" ng-model="viewModel.password">
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-success block full-width m-b">登录</button>
        </div>
    </form>
</div>
