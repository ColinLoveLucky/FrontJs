<div class="dr-form">
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true" ng-click="cancel()">×</button>
        <h4 class="modal-title" id="myModalLabel">创建新用户</h4>
    </div>
    <div class="modal-body modal-box">
        <form class="form-horizontal" novalidate="novalidate" ng-submit="onSubmit()" role="form">
            <div class="panel panel-link">
                <div class="panel-body dr_baseInfo">
                    <div class="form-group">
                        <label class="col-sm-4 control-label"><span style="color:red">*</span>用户名:</label>
                        <div class="col-sm-8">
                            <input class="form-control" type="text" placeholder="请输入用户名" ng-model="userModel.username" maxlength="20">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-4 control-label"><span style="color:red">*</span>密码:</label>
                        <div class="col-sm-8">
                            <input class="form-control"
                                   type="password" placeholder="该输入密码" ng-model="userModel.password" maxlength="20" required="">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-4 control-label"><span style="color:red">*</span>真实姓名:</label>
                        <div class="col-sm-8">
                            <input class="form-control"
                                   type="text" placeholder="该输入真实姓名" ng-model="userModel.realName" maxlength="10">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-4 control-label"><span style="color:red">*</span>邮箱:</label>
                        <div class="col-sm-8">
                            <input class="form-control"
                                   type="text" placeholder="该输入邮箱" ng-model="userModel.email" maxlength="20" >
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-4 control-label"><span style="color:red">*</span>手机号码:</label>
                        <div class="col-sm-8">
                            <input class="form-control"
                                   type="text" placeholder="该输入手机号码" ng-model="userModel.mobile" maxlength="20" >
                        </div>
                    </div>
                </div>
                <div class="panel-footer text-center">
                    <button class="btn btn-primary btn-plr-35" type="button" ng-click="submit()">提交</button>
                    <button class="btn btn-secondary btn-plr-35" type="button" ng-click="cancel()">取消</button>
                </div>
            </div>
        </form>
    </div>
</div>
